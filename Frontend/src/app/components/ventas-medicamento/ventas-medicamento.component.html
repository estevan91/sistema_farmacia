<div class="flex flex-col w-full mx-auto px-5 mt-5 h-full">
  <form
    class="flex w-full justify-around mb-10 max-w-3xl mx-auto items-end"
    [formGroup]="filterDateForm"
  >
    <div class="flex flex-col">
      <label htmlFor="fecha_inicio" class="font-semibold">Fecha inicio</label>
      <p-calendar
        formControlName="from"
        id="fecha_inicio"
        dateFormat="dd/mm/yy"
      ></p-calendar>
    </div>
    <div class="flex flex-col">
      <label htmlFor="fecha_final" class="font-semibold">Fecha fin</label>
      <p-calendar
        formControlName="to"
        id="fecha_final"
        dateFormat="dd/mm/yy"
      ></p-calendar>
    </div>
    <p-button (click)="filtrarVentasByDate()" label="Filtrar"></p-button>
  </form>

  <p-toast></p-toast>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-table
    [columns]="cols"
    [value]="ventas"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 25]"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          scope="col"
          style="width: 25%"
          *ngFor="let col of columns"
        >
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
